name: Build and Deploy WAR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Ant
        run: |
          cd ecoScan_rest
          ant clean dist

      - name: Copy WAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "ecoScan_rest/dist/ecoScan_rest.war"
          target: "/tmp"

      - name: Deploy on server safely
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ -f /tmp/ecoScan_rest/dist/ecoScan_rest.war ]; then
              echo "WAR encontrado. Iniciando deploy..."

              sudo systemctl stop tomcat10

              sudo rm -rf /var/lib/tomcat10/webapps/ecoScan_rest*

              sudo mv /tmp/ecoScan_rest/dist/ecoScan_rest.war /var/lib/tomcat10/webapps/ecoScan_rest.war

              sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/ecoScan_rest.war

              sudo systemctl start tomcat10

              echo "Deploy completado correctamente."
            else
              echo "ERROR: WAR no encontrado. Cancelando deploy."
              exit 1
            fi
